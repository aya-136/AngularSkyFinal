<div class="container d-flex justify-content-center">
  <nav aria-label="Page navigation">
    <ul class="pagination rounded-pill justify-content-center">
      <li class="page-item" [class.disabled]="currentPage === 1">
        <a class="page-link text-dark" (click)="changePage(currentPage - 1)">
          <i class="fas fa-chevron-left fa-2x"></i>
        </a>
      </li>

      @for(page of [].constructor(totalPages); track $index){
      <li class="page-item" [ngClass]="{'active': currentPage === $index + 1}">
        <a class="page-link text-dark fs-5" (click)="changePage($index + 1)">{{ $index + 1 }}</a>
      </li>
      }

      <li class="page-item" [class.disabled]="currentPage === totalPages">
        <a class="page-link text-dark" (click)="changePage(currentPage + 1)">
          <i class="fas fa-chevron-right fa-2x"></i>
        </a>
      </li>
    </ul>
  </nav>
</div>
